<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Shopping Website</title>
  <!-- Linking external stylesheet -->
  <link rel="stylesheet" href="stylees.css">
</head>
<body>
  <!-- ===== Header Section ===== -->
  <header class="header">
    <!-- Website Logo -->
    <div class="logo">CarMart</div>
    <!-- Navigation Menu -->
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Cars</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== Main Layout (Grid: Sidebar + Content) ===== -->
  <main class="main-layout">
    <!-- Sidebar for filters -->
    <aside class="sidebar">
      <h2>Filter Cars</h2>
      <ul>
        <li><input type="checkbox"> SUV</li>
        <li><input type="checkbox"> Sedan</li>
        <li><input type="checkbox"> Hatchback</li>
        <li><input type="checkbox"> Electric</li>
      </ul>
    </aside>

    <!-- Content area for car listings -->
    <section class="content">
      <h2>Available Cars</h2>
      <div class="card-container">
        <!-- Car Card 1 -->
        <div class="card">
          <img src="https://via.placeholder.com/300x180" alt="Car">
          <h3>Toyota Corolla</h3>
          <p>$18,000</p>
          <button>Buy Now</button>
        </div>
        <!-- Car Card 2 -->
        <div class="card">
          <img src="https://via.placeholder.com/300x180" alt="Car">
          <h3>Honda Civic</h3>
          <p>$20,000</p>
          <button>Buy Now</button>
        </div>
        <!-- Car Card 3 -->
        <div class="card">
          <img src="https://via.placeholder.com/300x180" alt="Car">
          <h3>Ford Explorer</h3>
          <p>$28,000</p>
          <button>Buy Now</button>
        </div>
        <!-- Car Card 4 -->
        <div class="card">
          <img src="https://via.placeholder.com/300x180" alt="Car">
          <h3>Tesla Model 3</h3>
          <p>$35,000</p>
          <button>Buy Now</button>
        </div>
      </div>
    </section>
  </main>

  <!-- ===== Footer Section ===== -->
  <footer class="footer">
    <p>&copy; 2025 CarMart. All rights reserved.</p>
  </footer>
</body>
</html>
